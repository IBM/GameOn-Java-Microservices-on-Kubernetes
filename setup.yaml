---
apiVersion: v1
kind: Pod
metadata:
  name: setup
  labels:
    app: gameon
    tier: setup
spec:
  restartPolicy: Never
  containers:
    - name: setup
      image: anthonyamanse/keystore
      env:
        - name: IP
          valueFrom:
            configMapKeyRef:
              name: gameon-env
              key: PROXY_DOCKER_HOST
      volumeMounts:
        - name: keystore
          mountPath: /tmp/keystore/
  volumes:
    - name: keystore
      persistentVolumeClaim:
        claimName: keystore-claim
